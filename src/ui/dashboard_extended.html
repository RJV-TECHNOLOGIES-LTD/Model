<!DOCTYPE html>
<html lang="en">
<head>
    <title>AI Execution Dashboard</title>
</head>
<body>
    <h1>AI Execution Dashboard</h1>
    <div id="performance-metrics"></div>
    <script>
        async function fetchMetrics() {
            let response = await fetch('/performance');
            let data = await response.json();
            document.getElementById('performance-metrics').innerText = JSON.stringify(data, null, 2);
        }
        setInterval(fetchMetrics, 3000);
    </script>
</body>
</html>
